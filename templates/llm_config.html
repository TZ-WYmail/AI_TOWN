<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小镇 - LLM配置</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: 'Orbitron', monospace; 
            background: #000;
            color: #00ffff; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 复用科幻背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 128, 0.1) 0%, transparent 50%);
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-move 10s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            position: relative;
            z-index: 1;
        }
        
        .panel { 
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px; 
            padding: 30px; 
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff88, #00ffff);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.5;
            animation: border-rotate 4s linear infinite;
        }
        
        @keyframes border-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1, h2 { 
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 10px; 
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, textarea, select { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px; 
            background: rgba(0, 20, 40, 0.6);
            color: #00ffff; 
            font-family: 'Orbitron', monospace;
        }
        
        button { 
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 30px; 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            margin: 10px;
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
        }
        
        .provider-section {
            background: rgba(0, 30, 60, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .provider-title {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .model-card {
            background: rgba(0, 40, 80, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .model-card:hover {
            background: rgba(0, 60, 120, 0.8);
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        .model-card.selected {
            background: rgba(0, 80, 160, 0.8);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .model-name {
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .model-provider {
            font-size: 0.9rem;
            color: #00ff88;
        }
        
        .test-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .test-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }
        
        .test-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6666;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            text-decoration: none;
            background: rgba(0, 40, 80, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.9), rgba(0, 255, 255, 0.9));
            color: #000;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>LLM 配置中心</h1>
            
            <div class="provider-section">
                <div class="provider-title">Kimi API 配置</div>
                <div class="form-group">
                    <label for="kimi_api_key">API 密钥</label>
                    <input type="password" id="kimi_api_key" value="{{ config.api_keys.kimi }}">
                </div>
                <div class="form-group">
                    <label for="kimi_base_url">Base URL</label>
                    <input type="text" id="kimi_base_url" value="{{ config.base_urls.kimi }}">
                </div>
            </div>
            
            <div class="provider-section">
                <div class="provider-title">OpenAI API 配置</div>
                <div class="form-group">
                    <label for="openai_api_key">API 密钥</label>
                    <input type="password" id="openai_api_key" value="{{ config.api_keys.openai }}">
                </div>
                <div class="form-group">
                    <label for="openai_base_url">Base URL</label>
                    <input type="text" id="openai_base_url" value="{{ config.base_urls.openai }}">
                </div>
            </div>
            
            <div class="provider-section">
                <div class="provider-title">Gemini API 配置</div>
                <div class="form-group">
                    <label for="gemini_api_key">API 密钥</label>
                    <input type="password" id="gemini_api_key" value="{{ config.api_keys.gemini }}">
                </div>
            </div>
            
            <div class="provider-section">
                <div class="provider-title">模型选择</div>
                <div class="model-grid">
                    {% for model in models %}
                    <div class="model-card {% if model.id == config.selected_model %}selected{% endif %}" 
                         data-model-id="{{ model.id }}" data-provider="{{ model.provider }}">
                        <div class="model-name">{{ model.name }}</div>
                        <div class="model-provider">{{ model.provider.upper() }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="provider-section">
                <div class="provider-title">高级设置</div>
                <div class="form-group">
                    <label for="temperature">Temperature: <span id="temp_value">{{ config.temperature }}</span></label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="{{ config.temperature }}">
                </div>
                <div class="form-group">
                    <label for="max_tokens">Max Tokens</label>
                    <input type="number" id="max_tokens" value="{{ config.max_tokens }}" min="100" max="100000">
                </div>
            </div>
            
            <button onclick="saveConfig()">保存配置</button>
            <button onclick="testConnection()">测试连接</button>
            
            <div id="test_result" class="test-result"></div>
        </div>
        
        <a href="/" class="back-link">← 返回主页</a>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // 温度滑块更新
        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('temp_value').textContent = this.value;
        });
        
        // 模型选择
        document.querySelectorAll('.model-card').forEach(card => {
            card.addEventListener('click', function() {
                // 移除所有选中状态
                document.querySelectorAll('.model-card').forEach(c => c.classList.remove('selected'));
                // 添加选中状态
                this.classList.add('selected');
            });
        });
        
        // 保存配置
        function saveConfig() {
            const config = {
                api_keys: {
                    kimi: document.getElementById('kimi_api_key').value,
                    openai: document.getElementById('openai_api_key').value,
                    gemini: document.getElementById('gemini_api_key').value
                },
                base_urls: {
                    kimi: document.getElementById('kimi_base_url').value,
                    openai: document.getElementById('openai_base_url').value,
                    gemini: ""
                },
                selected_model: document.querySelector('.model-card.selected').dataset.modelId,
                temperature: parseFloat(document.getElementById('temperature').value),
                max_tokens: parseInt(document.getElementById('max_tokens').value)
            };
            
            fetch('/api/llm_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showNotification('配置保存成功');
                } else {
                    showNotification('配置保存失败', 'error');
                }
            })
            .catch(error => {
                showNotification('配置保存失败', 'error');
            });
        }
        
        // 测试连接
        function testConnection() {
            const selectedModel = document.querySelector('.model-card.selected').dataset.modelId;
            const testResult = document.getElementById('test_result');
            
            testResult.style.display = 'block';
            testResult.className = 'test-result';
            testResult.textContent = '测试中...';
            
            fetch('/api/test_llm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ model: selectedModel })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    testResult.className = 'test-result test-success';
                    testResult.textContent = `连接成功! 响应: ${data.response}`;
                } else {
                    testResult.className = 'test-result test-error';
                    testResult.textContent = `连接失败: ${data.message}`;
                }
            })
            .catch(error => {
                testResult.className = 'test-result test-error';
                testResult.textContent = `连接失败: ${error.message}`;
            });
        }
        
        // 通知函数
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? 
                'linear-gradient(45deg, rgba(0, 255, 136, 0.9), rgba(0, 255, 255, 0.9))' : 
                'linear-gradient(45deg, rgba(255, 0, 0, 0.9), rgba(255, 100, 0, 0.9))';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
